<!-- example_template.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            padding: 40px 40px;
            width: 70%;
            display: relative;
            justify-content: center;
            align-items: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f3c1fb6f;
        }
    </style>
</head>
<body>
    <h1>日期 : {{date}}</h1>
    <h1>級別 : {{level}}</h1>
    <br>
    <table style="width: 50em;">
        <thead>
            <tr>
                <th>Name</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody>
            {% for bookinglist in bookinglists %}
            <tr>
                <td>{{ bookinglist.name }}</td>
                <td>{{ bookinglist.time }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    <a href="confirmForm?level={{level}}&date={{date}}">
        <button>就是這天</button>
    </a>
</body>

</html>
